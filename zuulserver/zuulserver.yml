server:
  port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
   userservice:
     path: /userapi/**
     url: http://localhost:8081/
   courseservice:
     path: /courseapi/**
     url: http://localhost:8082/


#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.courseapp: DEBUG

